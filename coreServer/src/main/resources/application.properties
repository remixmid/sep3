spring.application.name=coreServer
server.port=8081

# ================== POSTGRES (JPA) ==================
spring.datasource.url=jdbc:postgresql://localhost:5438/chat_db
spring.datasource.username=chat_user
spring.datasource.password=chat_pass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ================== MONGODB ==================
# db = chat_db
spring.data.mongodb.uri=mongodb://mongo_user:mongo_pass@localhost:27017/chat_db?authSource=admin

# ================== ELASTICSEARCH ==================
spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.connection-timeout=5s
spring.elasticsearch.socket-timeout=10s

# ================== AUTH ==================
app.security.jwt.issuer=telegram-clone
app.security.jwt.access-ttl-minutes=15
app.security.jwt.hmac-secret=CHANGE_ME_SUPER_LONG_SECRET_32CHARS_MIN

app.security.refresh.ttl-days=1
app.security.refresh.pepper=CHANGE_ME_REFRESH_PEPPER
app.security.refresh.cookie-name=refresh_token

app.security.refresh.cookie-samesite=Lax
app.security.refresh.cookie-secure=false

logging.level.org.springframework.security=DEBUG
